media:
  input: src/assets/images
  output: @assets/images
content:
  - name: posts
    label: Posts
    type: collection
    path: src/content/blog
    fields:
      - { name: title, label: Title, type: string } 
      - { name: author, label: Author, type: string } 
      - { name: description, label: Description, type: string } 
      - name: pubDatetime
        label: Publish Date
        type: date
        options:
          format: YYYY-MM-DD[T]HH:mm:ss[Z]
          time: true
      - name: modDatetime
        label: Modified Date
        type: date
        options:
          format: YYYY-MM-DD[T]HH:mm:ss[Z]
          time: true
      - name: body
        label: Body
        type: rich-text
        options:
          image:
            path: @assets/images
            extensions: [ jpg, jpeg, png ]